<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Name Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(0, 153, 255, 0.6);
      }
      50% {
        text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px rgba(0, 153, 255, 1), 0 0 50px rgba(0, 153, 255, 1);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-900 via-indigo-900 to-purple-900">

  <div class="text-center">
    <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold text-white">
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">S</span>
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">H</span>
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">O</span>
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">R</span>
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">I</span>
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">F</span>
      <span class="inline-block w-2"></span>
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">A</span>
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">H</span>
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">M</span>
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">E</span>
      <span class="inline-block animate-glow transition-transform duration-300 hover:scale-125">D</span>
    </h1>
  </div>

  <script>
    // Add staggered animation delays for letters
    const letters = document.querySelectorAll("h1 span");
    letters.forEach((letter, index) => {
      letter.style.animation = `glow 2s ease-in-out infinite ${index * 0.1}s`;
    });
  </script>
</body>
</html>
